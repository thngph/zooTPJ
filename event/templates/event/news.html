{%extends "event/header.html"%}
{%load static%}

{%block content%}
<div class="content">
  <div class="grid">
    <div class="content__category">
      <div class="category__heading">
        TIN TỨC TẠI ZOOZALABIM
      </div>
      <div class="grid wide">
        <div class="row category__wrap">
          {% for item in Event %}
          {%if item%}
          <div class="col l-3 m-6 c-6 category__post">
            <a href="{% url 'post' item.event_ID %}" class="post-wrap">
              <div class="post-image" style="background-image: url({{item.img.url}});">
              </div>
              <div class="post-content">
                <div class="post-title">
                  {{item.title}}
                </div>
                <div class="post-excerpt">
                  {{item.description}}
                </div>
                <div class="post-information">
                  <i class="far fa-user"> Admin</i>
                  &nbsp;
                  <i class="far fa-calendar"> Mar 11, 2019</i>
                </div>
              </div>
            </a>
          </div>
          {%endif%}
          {%endfor%}

        </div>
      </div>

    </div>
  </div>
</div>
{%endblock%}
